<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/custom_login.css}" rel="stylesheet"/>
</head>
<body style="background-color: #ffddf4">

<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg" style="border-radius: 15px;">
                <div class="card-header text-white text-center" style="background: linear-gradient(to right, #e282e2, #f7a6c3);">
                    <h3>Đăng nhập</h3>
                </div>
                <div class="card-body">
                    <!-- Thêm hiển thị thông báo lỗi -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>

                    <form id="loginForm" th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" name="username" required/>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" name="password" required/>
                        </div>

                        <div class="d-grid">
                            <button type="submit" id="loginBtn" class="btn btn-book">Đăng nhập</button>
                        </div>
                    </form>

                    <hr>
                    <div class="text-center">
                        <a th:href="@{/register}">Chưa có tài khoản? Đăng ký</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/login_button-_logic.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
