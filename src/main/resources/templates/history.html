<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử đặt lịch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Lịch sử đặt lịch</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-light">
        <tr>
            <th>STT</th>
            <th>Họ và Tên</th>
            <th>Ngày</th>
            <th>Giờ</th>
            <th>Dịch vụ</th>
            <th>Chuyên viên</th>
            <th>Trạng thái</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment, iterStat : ${appointments}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${appointment.customer.name}">Nguyễn A</td>
            <td th:text="${appointment.date}">2025-04-22</td>
            <td th:text="${appointment.time}">14:00</td>
            <td th:text="${appointment.service.serviceName}">Massage</td>
            <td th:text="${appointment.therapist.name}">Nguyễn Thị A</td>
            <td th:text="${appointment.status}">Unpaid</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
